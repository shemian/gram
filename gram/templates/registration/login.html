{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container" style="margin-top: 30px;">
    <div class="row" style="color: #802bb1">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-sm-6 col-lg-4 col-md-6">
            <div class="card ">
                <div class="card-title mt-4">
                    <h2 class="text-center" style="font-weight: bolder;">Snapgram</h2>
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Log In</button>
                    </form>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <div class="card">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
            <div>
                <p class="text-center">Get the app</p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/insta2.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/insta1.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>
</div>

{% endblock %}
